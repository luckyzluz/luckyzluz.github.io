name: ZLUZのHexoBlogBuild

on: [push, repository_dispatch]
  

jobs:
  buildstatic:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: master
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}



    - name: Install & Build
      run: |
        npm install -g hexo-cli
        npm i
        hexo g
        rm -rf ./public/CNAME
        echo "blog.wuwang.co" >> ./public/CNAME
        
    - name: Deploy
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: git@mydomain.com:luckyzluz/luckyzluz.github.io
        BRANCH: zblog
        FOLDER: public
        SSH_PRIVATE_KEY: ${{ secrets.GH_TOKEN }}